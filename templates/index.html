<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Dojo Survey</title>
</head>
<body class ="text-center ">
    <h1>Dojo Survey</h1>
    <div class="card d-flex flex-column mb-3 border border-success w-50 p-3 text-center">
    <form class="row g-3" action="/process" method="POST">
      <div class="mb-3 form-check text-bg-success p-3" form-check>  
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
      </div>
        <div class="mb-3 form-check text-bg-warning p-3">
         <label for="location">Dojo Location:</label>
         <select id="location" name="location" required>
            <option value="Seattle">Seattle</option>
            <option value="Silicon Valley">Silicon Valley</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>
      </div>
        <div class="mb-3 form-check text-bg-success p-3">
        <label for="language">Favorite Programming Language:</label>
        <input type="text" id="language" name="language" required><br>
        </div>
      <div class="mb-3 form-check  text-bg-warning p-3">
        <label for="comments">Comments (optional):</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br>
      </div>
        <div class="mb-3 form-check">
        <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
  </div>
</body>
</html>
